maxCPULimit: 2
maxMemLimit: 2Gi
maxPVCSize: 50Gi
customNamespaces:
  kube-system:
    # maxMemLimit and maxPVCSize is taken from top level declaration
    maxCPULimit: 1
  monitoring:
    # maxCPULimit and maxPVCSize is taken from top level declaration
    maxMemLimit: 1Gi
  default:
    # everything is unlimited.
    unlimited: true
  test-namespace:
    # everything is custom.
    unlimited: false
    maxCPULimit: 1
    maxMemLimit: 1Gi
    maxPVCSize: 10Gi

customNames:
  {name: deployment-name, namespace: test-namespace}:
    maxPVCSize: 15Gi
    maxMemLimit: 5Gi
    maxCPULimit: 2
